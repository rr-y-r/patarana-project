<div growl></div>
<div>
    <div class="span5" style="padding-top: 5%; padding-left: 32%;">
        <form class="form-signin" >
            <h2 class="form-signin-heading" >LOGIN</h2>
            <h2 class="form-signin-heading" >Patarana</h2>
            <input type="text" class="input-block-level" data-ng-model="login.username"   placeholder="Username">
            <input type="password" class="input-block-level"  data-ng-model="login.password" placeholder="Password">
            <button type="submit" data-ng-click="loginCheck()" class="btn btn-info"><p data-ng-hide="loading">Sign in</p></button>
        </form>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
    </div>
    
    <div class="modal fade {{modaloption}}" id="signUpModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">{{signUpStep}}</h4>
                </div>
                <div class="modal-body">
                    username : <input type="text" ng-model="data.username" />
                    password : <input type="password" ng-model="data.password" />
                    nama : <input type="text" ng-model="data.name" />
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">username</label>
                            <input type="email" class="form-control" ng-model="data.username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" ng-model="data.password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">nama</label>
                            <input type="email" class="form-control" ng-model="data.name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Store Name</label>
                            <input type="email" class="form-control" ng-model="data.storeName">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="closeModal()" class="btn btn-default" data-dismiss="modal">close</button>
                    <button type="submit" ng-click="signUp(data)" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#storeModal">Register</button>
                </div>
                </form>
            </div>
        </div>
    </div>
   
</div>
