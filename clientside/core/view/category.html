<button type="submit" class="btn btn-primary btn-lg" data-ng-click="modalApps('create',i.id,'category')">Daftar Produk Baru</button>
<table class="table table-condensed ">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>note</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="i in category" class="repeat-item">
            <td>category {{i.id}}</td>
            <td>category {{i.name}}</td>
            <td>category {{i.note}}</td>
            <td>
                <button  ng-click="delete(i.id)" class="btn btn-info" type="button">Delete</button>
            </td>
            <td>
                <button  ng-click="modalApps('update',i.id,'category')" class="btn btn-info" type="button">update</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal {{modaloption}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{{action}}</h4>
            </div>
            <div class="modal-body">
                <div class="categoryForm {{categoryForm}}">
                    <form role="form">
                        <div class="form-group">
                            <label>name</label>
                            <input type="text" class="form-control" name="name" ng-model="data.name">
                        </div>
                        <div class="form-group">
                            <label>note</label>
                            <input type="text" class="form-control" name="note" ng-model="data.note">
                        </div>
                        <button type="submit" ng-click="save(data,create,'category')" class="btn btn-primary">submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="closeModal()" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
